<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-Night Toggle Button</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="toggle-container">
      <input type="checkbox" id="toggle" />
      <label class="toggle-button" for="toggle">
        <div class="circle"></div>
        <div class="stars">
          <div class="star" style="top: 20%; left: 60%"></div>
          <div class="star" style="top: 30%; left: 75%"></div>
          <div class="star" style="top: 50%; left: 65%"></div>
          <div class="star" style="top: 60%; left: 80%"></div>
          <div class="star" style="top: 80%; left: 70%"></div>
        </div>
        <div class="clouds">
          <div
            class="cloud"
            style="top: 20%; left: 10%; width: 50px; height: 20px"
          ></div>
          <div
            class="cloud"
            style="top: 50%; left: 20%; width: 60px; height: 25px"
          ></div>
          <div
            class="cloud"
            style="top: 70%; left: 15%; width: 40px; height: 15px"
          ></div>
        </div>
      </label>
    </div>

    <script>
      const toggle = document.getElementById("toggle");
      const body = document.body;

      toggle.addEventListener("change", function () {
        if (this.checked) {
          body.style.backgroundColor = "#87CEEB";
        } else {
          body.style.backgroundColor = "#1a1a2e";
        }
      });
    </script>
  </body>
</html>
